<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>FlaminPong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.08) 1px, transparent 1px),
                repeating-linear-gradient(45deg, transparent, transparent 80px, rgba(255, 0, 128, 0.05) 80px, rgba(255, 0, 128, 0.05) 82px);
            background-size: 60px 60px, 60px 60px, 120px 120px;
        }
        
        .game-container {
            text-align: center;
        }
        
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        
        .score {
            color: #fff;
            font-size: 48px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .controls {
            color: #fff;
            margin: 20px 0;
            font-size: 16px;
        }
        
        .game-over {
            color: #fff;
            font-size: 32px;
            margin: 20px 0;
        }
        
        .restart-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .restart-btn:hover {
            background-color: #ccc;
        }

        /* Floating Geometric Patterns */
        .floating-patterns {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .geometric-shape {
            position: absolute;
            opacity: 0.25;
            animation: geometricFloat 12s ease-in-out infinite;
        }

        .geometric-shape.triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #00d4ff;
            top: 15%;
            left: 85%;
            animation-delay: 0s;
        }

        .geometric-shape.square {
            width: 20px;
            height: 20px;
            background: #ff0080;
            transform: rotate(45deg);
            top: 70%;
            left: 5%;
            animation-delay: 4s;
        }

        .geometric-shape.hexagon {
            width: 30px;
            height: 17px;
            background: #8b5cf6;
            position: relative;
            top: 40%;
            right: 8%;
            animation-delay: 8s;
        }

        .geometric-shape.hexagon:before,
        .geometric-shape.hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
        }

        .geometric-shape.hexagon:before {
            bottom: 100%;
            border-bottom: 8px solid #8b5cf6;
        }

        .geometric-shape.hexagon:after {
            top: 100%;
            border-top: 8px solid #8b5cf6;
        }

        .geometric-shape.circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #06b6d4;
            top: 25%;
            left: 15%;
            animation-delay: 6s;
        }

        .geometric-shape.line {
            width: 60px;
            height: 2px;
            background: #ffff00;
            top: 80%;
            right: 20%;
            animation-delay: 2s;
            transform: rotate(30deg);
        }

        @keyframes geometricFloat {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.25;
            }
            25% {
                transform: translateY(-30px) translateX(15px) rotate(5deg);
                opacity: 0.35;
            }
            50% {
                transform: translateY(-10px) translateX(-20px) rotate(-3deg);
                opacity: 0.15;
            }
            75% {
                transform: translateY(20px) translateX(10px) rotate(8deg);
                opacity: 0.3;
            }
        }

        /* Stone texture for paddles */
        .stone-paddle {
            background:
                radial-gradient(circle at 20% 20%, rgba(180, 180, 180, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 60% 40%, rgba(220, 220, 220, 0.4) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(160, 160, 160, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 30% 70%, rgba(200, 200, 200, 0.3) 1px, transparent 1px),
                linear-gradient(45deg, #666666 0%, #888888 25%, #777777 50%, #999999 75%, #666666 100%);
            background-size: 5px 5px, 3px 3px, 4px 4px, 6px 6px, 100% 100%;
        }

        .timer {
            color: #fff;
            font-size: 24px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .speed-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            background: rgba(255, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            animation: pulseWarning 0.5s ease-in-out infinite alternate;
        }

        .warning-subtitle {
            font-size: 24px;
            display: block;
            margin-top: 10px;
            color: #ffff00;
        }

        @keyframes pulseWarning {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
            }
        }

        /* Mobile touch areas */
        .touch-area {
            position: absolute;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            display: none;
            z-index: 100;
            user-select: none;
            touch-action: none;
            box-shadow: inset 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .touch-area:active {
            background: rgba(0, 212, 255, 0.4);
            border-color: rgba(0, 212, 255, 0.8);
        }

        .touch-area-left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 300px;
        }

        .touch-area-right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 300px;
        }

        .touch-instructions {
            display: none;
            color: #fff;
            text-align: center;
            font-size: 14px;
            margin: 5px 0;
        }

        /* Mobile responsive */
        @media screen and (max-height: 600px), screen and (max-width: 1024px) {
            body {
                padding: 0;
                margin: 0;
                overflow: hidden;
                -webkit-user-select: none;
                -webkit-touch-callout: none;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            .game-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 0;
                overflow: hidden;
                z-index: 1;
            }

            .score {
                font-size: clamp(24px, 5vw, 36px);
                margin: 2px 0;
            }

            .timer {
                font-size: clamp(14px, 3vw, 18px);
                margin: 1px 0;
            }

            canvas {
                width: calc(100vw - 200px);
                height: calc(100vh - 80px);
                max-width: calc(100vw - 200px);
                max-height: calc(100vh - 80px);
            }

            .controls {
                font-size: clamp(10px, 2vw, 12px);
                margin: 2px 0;
            }

            .touch-area {
                display: block !important;
                position: fixed;
            }

            .touch-area-left {
                left: 5px;
                top: 50%;
                transform: translateY(-50%);
                width: 80px;
                height: 60vh;
                z-index: 100;
            }

            .touch-area-right {
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                width: 80px;
                height: 60vh;
                z-index: 100;
            }

            .touch-instructions {
                display: block !important;
                font-size: clamp(10px, 2vw, 14px);
            }

            .speed-warning {
                font-size: clamp(24px, 6vw, 32px);
                padding: 15px;
            }

            .warning-subtitle {
                font-size: clamp(14px, 3vw, 18px);
            }

            .floating-patterns {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Floating geometric patterns -->
    <div class="floating-patterns">
        <div class="geometric-shape triangle"></div>
        <div class="geometric-shape square"></div>
        <div class="geometric-shape hexagon"></div>
        <div class="geometric-shape circle"></div>
        <div class="geometric-shape line"></div>
    </div>

    <div class="game-container">
        <div class="score">
            <span id="player1Score">0</span> - <span id="player2Score">0</span>
        </div>
        <div class="timer" id="gameTimer">00:00</div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            Player 1: W/S keys | Player 2: ↑/↓ keys
        </div>
        <div class="touch-instructions">
            Touch left/right areas to control paddles
        </div>
        <div id="speedWarning" class="speed-warning" style="display: none;">
            SPEED BOOST!<br>
            <span class="warning-subtitle">Ball speed increasing!</span>
        </div>
        <div id="gameOver" class="game-over" style="display: none;">
            Game Over!<br>
            <button class="restart-btn" onclick="resetGame()">Play Again</button>
        </div>

        <!-- Touch areas for mobile -->
        <div class="touch-area touch-area-left" id="touchLeft"></div>
        <div class="touch-area touch-area-right" id="touchRight"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const player1ScoreEl = document.getElementById('player1Score');
        const player2ScoreEl = document.getElementById('player2Score');
        const gameOverEl = document.getElementById('gameOver');
        const gameTimerEl = document.getElementById('gameTimer');
        const speedWarningEl = document.getElementById('speedWarning');
        const touchLeftEl = document.getElementById('touchLeft');
        const touchRightEl = document.getElementById('touchRight');

        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 80;
        const BALL_SIZE = 10;
        const PADDLE_SPEED = 5;
        const BALL_SPEED = 4;
        const WINNING_SCORE = 5;

        let gameRunning = true;
        let gameStartTime = Date.now();
        let ballSpeedMultiplier = 1;
        let pulsePhase = 0;
        let speedWarningShown = false;

        // Touch control variables
        let touchControls = {
            leftActive: false,
            rightActive: false,
            leftY: 0,
            rightY: 0,
            leftTouchId: null,
            rightTouchId: null
        };

        // Mobile detection
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   window.innerWidth <= 1024 ||
                   window.innerHeight <= 600 ||
                   ('ontouchstart' in window);
        }

        let flameParticles = [];

        const game = {
            player1: {
                x: 20,
                y: canvas.height / 2 - PADDLE_HEIGHT / 2,
                score: 0,
                dy: 0
            },
            player2: {
                x: canvas.width - 20 - PADDLE_WIDTH,
                y: canvas.height / 2 - PADDLE_HEIGHT / 2,
                score: 0,
                dy: 0
            },
            ball: {
                x: canvas.width / 2 - BALL_SIZE / 2,
                y: canvas.height / 2 - BALL_SIZE / 2,
                dx: BALL_SPEED * (Math.random() > 0.5 ? 1 : -1),
                dy: BALL_SPEED * (Math.random() > 0.5 ? 1 : -1)
            }
        };

        const keys = {
            w: false,
            s: false,
            ArrowUp: false,
            ArrowDown: false
        };

        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });


        // Global touch event handlers for multi-touch support
        function globalTouchStart(e) {
            e.preventDefault();

            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const leftRect = touchLeftEl.getBoundingClientRect();
                const rightRect = touchRightEl.getBoundingClientRect();

                // Check if touch is in left area and left paddle isn't already controlled
                if (!touchControls.leftActive &&
                    touch.clientX >= leftRect.left && touch.clientX <= leftRect.right &&
                    touch.clientY >= leftRect.top && touch.clientY <= leftRect.bottom) {

                    const relativeY = Math.max(0, Math.min(1, (touch.clientY - leftRect.top) / leftRect.height));
                    touchControls.leftActive = true;
                    touchControls.leftY = relativeY;
                    touchControls.leftTouchId = touch.identifier;
                    console.log(`Left paddle touch start: Y=${relativeY.toFixed(2)}, ID=${touch.identifier}`);
                }
                // Check if touch is in right area and right paddle isn't already controlled
                else if (!touchControls.rightActive &&
                         touch.clientX >= rightRect.left && touch.clientX <= rightRect.right &&
                         touch.clientY >= rightRect.top && touch.clientY <= rightRect.bottom) {

                    const relativeY = Math.max(0, Math.min(1, (touch.clientY - rightRect.top) / rightRect.height));
                    touchControls.rightActive = true;
                    touchControls.rightY = relativeY;
                    touchControls.rightTouchId = touch.identifier;
                    console.log(`Right paddle touch start: Y=${relativeY.toFixed(2)}, ID=${touch.identifier}`);
                }
            }
        }

        function globalTouchMove(e) {
            e.preventDefault();

            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];

                // Update left paddle if this is its touch
                if (touchControls.leftActive && touch.identifier === touchControls.leftTouchId) {
                    const leftRect = touchLeftEl.getBoundingClientRect();
                    const relativeY = Math.max(0, Math.min(1, (touch.clientY - leftRect.top) / leftRect.height));
                    touchControls.leftY = relativeY;
                }

                // Update right paddle if this is its touch
                if (touchControls.rightActive && touch.identifier === touchControls.rightTouchId) {
                    const rightRect = touchRightEl.getBoundingClientRect();
                    const relativeY = Math.max(0, Math.min(1, (touch.clientY - rightRect.top) / rightRect.height));
                    touchControls.rightY = relativeY;
                }
            }
        }

        function globalTouchEnd(e) {
            e.preventDefault();

            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];

                // Check if left paddle's touch ended
                if (touchControls.leftActive && touch.identifier === touchControls.leftTouchId) {
                    touchControls.leftActive = false;
                    touchControls.leftTouchId = null;
                    console.log(`Left paddle touch end: ID=${touch.identifier}`);
                }

                // Check if right paddle's touch ended
                if (touchControls.rightActive && touch.identifier === touchControls.rightTouchId) {
                    touchControls.rightActive = false;
                    touchControls.rightTouchId = null;
                    console.log(`Right paddle touch end: ID=${touch.identifier}`);
                }
            }
        }

        // Initialize touch controls after DOM is loaded
        function initTouchControls() {
            if (!isMobileDevice()) {
                console.log('Desktop detected, touch controls disabled');
                return;
            }

            // Show touch areas on mobile
            touchLeftEl.style.display = 'block';
            touchRightEl.style.display = 'block';

            // Use global touch handlers on document for multi-touch support
            document.addEventListener('touchstart', globalTouchStart, { passive: false });
            document.addEventListener('touchmove', globalTouchMove, { passive: false });
            document.addEventListener('touchend', globalTouchEnd, { passive: false });
            document.addEventListener('touchcancel', globalTouchEnd, { passive: false });

            console.log('Multi-touch controls initialized for mobile device');
        }

        function updatePaddles() {
            // Keyboard controls
            if (keys.w && game.player1.y > 0) {
                game.player1.y -= PADDLE_SPEED;
            }
            if (keys.s && game.player1.y < canvas.height - PADDLE_HEIGHT) {
                game.player1.y += PADDLE_SPEED;
            }
            if (keys.ArrowUp && game.player2.y > 0) {
                game.player2.y -= PADDLE_SPEED;
            }
            if (keys.ArrowDown && game.player2.y < canvas.height - PADDLE_HEIGHT) {
                game.player2.y += PADDLE_SPEED;
            }

            // Touch controls
            if (touchControls.leftActive) {
                const targetY = touchControls.leftY * (canvas.height - PADDLE_HEIGHT);
                const diff = targetY - game.player1.y;
                const moveSpeed = Math.min(PADDLE_SPEED * 1.5, Math.abs(diff) * 0.1);

                if (Math.abs(diff) > 1) {
                    game.player1.y = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT,
                        game.player1.y + (diff > 0 ? moveSpeed : -moveSpeed)));
                }
            }

            if (touchControls.rightActive) {
                const targetY = touchControls.rightY * (canvas.height - PADDLE_HEIGHT);
                const diff = targetY - game.player2.y;
                const moveSpeed = Math.min(PADDLE_SPEED * 1.5, Math.abs(diff) * 0.1);

                if (Math.abs(diff) > 1) {
                    game.player2.y = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT,
                        game.player2.y + (diff > 0 ? moveSpeed : -moveSpeed)));
                }
            }
        }

        function createFlameParticle(x, y) {
            const intensityMultiplier = Math.max(1, ballSpeedMultiplier);
            return {
                x: x + Math.random() * BALL_SIZE * intensityMultiplier,
                y: y + Math.random() * BALL_SIZE * intensityMultiplier,
                size: (Math.random() * 3 + 1) * intensityMultiplier,
                life: (20 + Math.random() * 20) * intensityMultiplier,
                maxLife: 40 * intensityMultiplier,
                dx: (Math.random() - 0.5) * 2 * intensityMultiplier,
                dy: (Math.random() - 0.5) * 2 * intensityMultiplier
            };
        }

        function updateFlames() {
            const particleCount = Math.floor(3 * Math.max(1, ballSpeedMultiplier));
            for (let i = 0; i < particleCount; i++) {
                flameParticles.push(createFlameParticle(game.ball.x, game.ball.y));
            }

            for (let i = flameParticles.length - 1; i >= 0; i--) {
                const particle = flameParticles[i];
                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.life--;
                particle.size *= 0.98;

                if (particle.life <= 0 || particle.size < 0.1) {
                    flameParticles.splice(i, 1);
                }
            }
        }

        function drawFlames() {
            flameParticles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                const size = particle.size;
                
                const gradient = ctx.createRadialGradient(
                    particle.x, particle.y, 0,
                    particle.x, particle.y, size * 2
                );
                
                if (alpha > 0.7) {
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${alpha})`);
                    gradient.addColorStop(0.3, `rgba(255, 255, 0, ${alpha})`);
                    gradient.addColorStop(0.7, `rgba(255, 100, 0, ${alpha * 0.8})`);
                    gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);
                } else if (alpha > 0.4) {
                    gradient.addColorStop(0, `rgba(255, 255, 0, ${alpha})`);
                    gradient.addColorStop(0.5, `rgba(255, 100, 0, ${alpha})`);
                    gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);
                } else {
                    gradient.addColorStop(0, `rgba(255, 100, 0, ${alpha})`);
                    gradient.addColorStop(0.7, `rgba(255, 0, 0, ${alpha * 0.7})`);
                    gradient.addColorStop(1, `rgba(100, 0, 0, 0)`);
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateBall() {
            const currentTime = Date.now();
            const timeElapsed = (currentTime - gameStartTime) / 1000;

            // Update timer display
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = Math.floor(timeElapsed % 60);
            gameTimerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Show speed warning at 30 seconds
            if (timeElapsed >= 29.5 && timeElapsed < 30 && !speedWarningShown) {
                speedWarningEl.style.display = 'block';
                speedWarningShown = true;
                setTimeout(() => {
                    speedWarningEl.style.display = 'none';
                }, 2000);
            }

            if (timeElapsed >= 30) {
                const timeAfter30 = timeElapsed - 30;
                ballSpeedMultiplier = Math.min(1 + timeAfter30 * 0.02, 2);
                pulsePhase += 0.2;
            }
            
            game.ball.x += game.ball.dx * ballSpeedMultiplier;
            game.ball.y += game.ball.dy * ballSpeedMultiplier;
            
            updateFlames();

            if (game.ball.y <= 0 || game.ball.y >= canvas.height - BALL_SIZE) {
                game.ball.dy = -game.ball.dy;
            }

            if (game.ball.x <= game.player1.x + PADDLE_WIDTH && 
                game.ball.y + BALL_SIZE >= game.player1.y && 
                game.ball.y <= game.player1.y + PADDLE_HEIGHT) {
                game.ball.dx = -game.ball.dx;
                game.ball.x = game.player1.x + PADDLE_WIDTH;
            }

            if (game.ball.x + BALL_SIZE >= game.player2.x && 
                game.ball.y + BALL_SIZE >= game.player2.y && 
                game.ball.y <= game.player2.y + PADDLE_HEIGHT) {
                game.ball.dx = -game.ball.dx;
                game.ball.x = game.player2.x - BALL_SIZE;
            }

            if (game.ball.x < 0) {
                game.player2.score++;
                resetBall();
                updateScore();
            }

            if (game.ball.x > canvas.width) {
                game.player1.score++;
                resetBall();
                updateScore();
            }

            if (game.player1.score >= WINNING_SCORE || game.player2.score >= WINNING_SCORE) {
                gameRunning = false;
                gameOverEl.style.display = 'block';
            }
        }

        function resetBall() {
            game.ball.x = canvas.width / 2 - BALL_SIZE / 2;
            game.ball.y = canvas.height / 2 - BALL_SIZE / 2;
            game.ball.dx = BALL_SPEED * (Math.random() > 0.5 ? 1 : -1);
            game.ball.dy = BALL_SPEED * (Math.random() > 0.5 ? 1 : -1);
            gameStartTime = Date.now();
            ballSpeedMultiplier = 1;
            pulsePhase = 0;
            flameParticles = [];
        }

        function updateScore() {
            player1ScoreEl.textContent = game.player1.score;
            player2ScoreEl.textContent = game.player2.score;
        }

        function drawStonePaddle(x, y, width, height) {
            // Base stone color
            ctx.fillStyle = '#777777';
            ctx.fillRect(x, y, width, height);

            // Add stone texture with random dots and variations
            for (let i = 0; i < 15; i++) {
                const dotX = x + Math.random() * width;
                const dotY = y + Math.random() * height;
                const dotSize = Math.random() * 2 + 0.5;
                const opacity = Math.random() * 0.4 + 0.2;

                ctx.fillStyle = `rgba(${160 + Math.random() * 60}, ${160 + Math.random() * 60}, ${160 + Math.random() * 60}, ${opacity})`;
                ctx.beginPath();
                ctx.arc(dotX, dotY, dotSize, 0, Math.PI * 2);
                ctx.fill();
            }

            // Add highlight and shadow for depth
            const gradient = ctx.createLinearGradient(x, y, x + width, y + height);
            gradient.addColorStop(0, 'rgba(200, 200, 200, 0.3)');
            gradient.addColorStop(0.5, 'rgba(150, 150, 150, 0.1)');
            gradient.addColorStop(1, 'rgba(100, 100, 100, 0.2)');

            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, width, height);

            // Add border for definition
            ctx.strokeStyle = 'rgba(120, 120, 120, 0.8)';
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, width, height);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawFlames();

            // Draw stone-textured paddles
            drawStonePaddle(game.player1.x, game.player1.y, PADDLE_WIDTH, PADDLE_HEIGHT);
            drawStonePaddle(game.player2.x, game.player2.y, PADDLE_WIDTH, PADDLE_HEIGHT);
            
            const currentTime = Date.now();
            const timeElapsed = (currentTime - gameStartTime) / 1000;
            let ballSize = BALL_SIZE;
            let ballRadius = BALL_SIZE;
            
            if (timeElapsed >= 30) {
                const pulseFactor = 1 + Math.sin(pulsePhase) * 0.3;
                ballSize = BALL_SIZE * pulseFactor;
                ballRadius = ballSize;
            }
            
            const ballGradient = ctx.createRadialGradient(
                game.ball.x + BALL_SIZE/2, game.ball.y + BALL_SIZE/2, 0,
                game.ball.x + BALL_SIZE/2, game.ball.y + BALL_SIZE/2, ballRadius
            );
            
            if (timeElapsed >= 30) {
                const intensity = Math.sin(pulsePhase) * 0.5 + 0.5;
                ballGradient.addColorStop(0, `rgba(255, 255, 255, ${0.8 + intensity * 0.2})`);
                ballGradient.addColorStop(0.2, `rgba(255, 255, 100, ${0.9 + intensity * 0.1})`);
                ballGradient.addColorStop(0.5, `rgba(255, 150, 0, ${0.8 + intensity * 0.2})`);
                ballGradient.addColorStop(1, `rgba(255, 50, 0, ${0.6 + intensity * 0.4})`);
            } else {
                ballGradient.addColorStop(0, '#fff');
                ballGradient.addColorStop(0.3, '#ffff00');
                ballGradient.addColorStop(0.7, '#ff6600');
                ballGradient.addColorStop(1, '#ff0000');
            }
            
            ctx.fillStyle = ballGradient;
            const offsetX = (ballSize - BALL_SIZE) / 2;
            const offsetY = (ballSize - BALL_SIZE) / 2;
            ctx.fillRect(game.ball.x - offsetX, game.ball.y - offsetY, ballSize, ballSize);

            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#fff';
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function resetGame() {
            game.player1.score = 0;
            game.player2.score = 0;
            game.player1.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
            game.player2.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
            gameStartTime = Date.now();
            ballSpeedMultiplier = 1;
            pulsePhase = 0;
            speedWarningShown = false;
            resetBall();
            updateScore();
            gameRunning = true;
            gameOverEl.style.display = 'none';
            speedWarningEl.style.display = 'none';
            gameTimerEl.textContent = '00:00';
        }

        function gameLoop() {
            if (gameRunning) {
                updatePaddles();
                updateBall();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize the game
        initTouchControls();
        resetGame();
        gameLoop();
    </script>
